<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
    <style>
        body {
            background-color: #141414;
        }
    </style>
   
    <title>Text-2-Speech</title>
</head>

<body class="text-white">
    <div class="container text-centre">
        <img src="speech.png" alt="" class="mb-5 mx-auto d-block">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form class="mb-5">
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control
                         form-control-lg" placeholder="Enter your text here"></textarea>

                    </div>
                    <div class="form-group mt-2">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary
                         float-right">1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="form-group mt-2">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary
                         float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" step="0.1" value="1">
                    </div>
                    <div class="form-group mt-3">
                        <label for="voice-select">SelectVoice</label>
                        <select name="" id="voice-select" class="form-control
                         form-control-lg mt-2"></select>

                        <button class="btn btn-primary mt-3" id="play">Play</button>

                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
